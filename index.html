<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Over the Herdoricdon</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; margin-top:50px; }
  button { padding: 10px 20px; margin:10px; font-size:16px; cursor:pointer; }
  .secret-key { background-color: purple; color: white; font-weight: bold; }
</style>
</head>
<body>

<h1 id="question">Welcome to Over the Herdoricdon!</h1>
<p id="lives">Lives: 3</p>

<div id="answers">
  <button onclick="wrong(this)">Start Quiz</button>
</div>

<script>
let lives = 3;
let currentQuestion = 0;

// Example questions. You can expand this array up to 102 questions
const questions = [
  {q: "What is 2 + 2?", a: ["3","Fish","4"], correct: 1},
  {q: "Click the invisible answer", a: ["Visible 1","Visible 2"," "], correct: 2},
  {q: "Which button moves?", a: ["Move me!","Don't move","Still"], correct: 0},
  {q: "Example question 4?", a: ["A","B","C"], correct: 0},
  {q: "Example question 5?", a: ["Yes","No","Maybe"], correct: 2},
  // Add more questions here up to question 101
  {q: "Final Question! Press the 11 key to win!", a:["Secret","???","???"], correct: 0} // question 102
];

function showQuestion() {
  if(currentQuestion >= questions.length){
    document.getElementById("question").innerText = "ðŸŽ‰ Congratulations! You completed Over the Herdoricdon! ðŸŽ‰";
    document.getElementById("answers").innerHTML = "";
    return;
  }
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.q;
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  
  q.a.forEach((text, index) => {
    const btn = document.createElement("button");
    btn.innerText = text;
    btn.onclick = () => index === q.correct ? correct() : wrong(btn);
    
    // Make final question button purple
    if(currentQuestion === 101){ 
      btn.classList.add("secret-key");
      btn.innerText = "Press the 11 Key!";
    }

    // Example moving button
    if(q.q.includes("moves") && index === 0){
      btn.onmouseover = () => {
        btn.style.position = "absolute";
        btn.style.left = Math.random() * (window.innerWidth-100) + "px";
        btn.style.top = Math.random() * (window.innerHeight-50) + "px";
      }
    }
    
    answersDiv.appendChild(btn);
  });
}

function correct(){
  alert("Correct!");
  currentQuestion++;
  showQuestion();
}

function wrong(btn){
  lives--;
  document.getElementById("lives").innerText = "Lives: " + lives;
  if(lives <= 0){
    alert("Game Over!");
    location.reload();
  } else {
    btn.style.transform = "translateX(20px)";
    setTimeout(()=>btn.style.transform = "translateX(0px)", 200);
  }
}

// Listen for 11 key on final question
document.addEventListener("keydown", function(e) {
    if(currentQuestion === 101 && e.key === "11"){ 
        alert("You pressed the secret key! You win!");
        document.getElementById("question").innerText = "ðŸŽ‰ Congratulations! You completed Over the Herdoricdon! ðŸŽ‰";
        document.getElementById("answers").innerHTML = "";
    }
});

// Start the quiz
showQuestion();
</script>

</body>
</html>
